<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Students</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <h1>Students</h1>
    
    <h2>Get All Students</h2>
    <form action="students.php" method="GET">
        <input type="submit" value="Get All Students">
    </form>

    <h2>Get Student by ID</h2>
    <form action="students.php" method="GET">
        <input type="number" name="id" placeholder="Enter student ID">
        <input type="submit" value="Get Student">
    </form>

    <h2>Add Student</h2>
    <form action="students.php" method="POST">
        <input type="text" name="name" placeholder="Enter student name">
        <input type="number" name="age" placeholder="Enter student age">
        <input type="submit" value="Add Student">
    </form>

    <h2>Update Student</h2>
    <form action="students.php" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <input type="number" name="id" placeholder="Enter student ID">
        <input type="text" name="name" placeholder="Enter updated name">
        <input type="number" name="age" placeholder="Enter updated age">
        <input type="submit" value="Update Student">
    </form>

    <h2>Delete Student</h2>
    <form action="students.php" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <input type="number" name="id" placeholder="Enter student ID">
        <input type="submit" value="Delete Student">
    </form>
</body>
</html>
